{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.confirm.label }} {{ form.confirm }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
